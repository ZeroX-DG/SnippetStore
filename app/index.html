<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SnippetStore</title>
  <link rel='stylesheet' href='fonts/lato.css' />
  <link rel='stylesheet' href='fonts/montserrat.css' />
  <link rel='stylesheet' href='fonts/firacode.css' />
</head>

<body>
  <div id="app"></div>
  <script type='text/javascript'>
    window._ = require('lodash')
  </script>
  <script type='text/javascript'>
    const electron = require('electron')
    var scriptUrl = window._.find(electron.remote.process.argv, (a) => a === '--hot')
      ? 'http://localhost:8000/assets/main.js'
      : '../compiled/main.js'
    var scriptEl = document.createElement('script')
    scriptEl.setAttribute('type', 'text/javascript')
    scriptEl.setAttribute('src', scriptUrl)
    document.body.appendChild(scriptEl)
  </script>
</body>

</html>
